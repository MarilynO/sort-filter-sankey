<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3.chart.sankey (product demo)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <!-- <script src="/sankey.js"></script> -->
    <script src="/d3.chart.min.js"></script>
    <script src="/d3.chart.sankey.min.js"></script>
    <style>
      body {
        padding: 10px;
        min-width: 600px;
        max-width: 1200px;
        margin: auto;
      }
      #chart {
        height: 500px;
        font: 13px sans-serif;
      }
      .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 0;
      }
      .node text {
        text-shadow: 0 1px 0 #fff;
      }
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }
    </style>
  </head>
  <body class="container">
    <div id="chart"></div>
    <button type="button" name="button" class="btn btn-primary" id="button" value="1">filter data</button>
    <button type="button" name="button2" class="btn btn-primary" id="button2" value="2">filter data2</button>

    <script src="graph-node.js" charset="utf-8"></script>
  </body>
</html>
