<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3.chart.sankey (product demo)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      body {
        padding: 10px;
        min-width: 600px;
        max-width: 1200px;
        margin: auto;
      }
      #chart {
        height: 500px;
        font: 13px sans-serif;
      }
      .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 0;
      }
      .node text {
        text-shadow: 0 1px 0 #fff;
      }
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-6">
        <h3>Select column(s)</h3>
        <form name="columnSelect" id="columnSelect" ></form>
      </div>
      <div class="col-xs-6">
        <h3>Select node(s)</h3>
        <p>Hold <kbd>ctrl</kbd> or <kbd>cmd</kbd> and click to select and deselect nodes.</p>
        <select name="nodeSelect" id="nodeSelect" class="form-control" size="5" multiple></select>
      </div>
    </div> <!-- end row -->
    <div id="chart"></div>
    <script
			  src="http://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <!-- <script src="/sankey.js"></script> -->
    <script src="d3.chart.min.js"></script>
    <script src="d3.chart.sankey.min.js"></script>
    <script src="graph-node.js" charset="utf-8"></script>
  </body>
</html>
